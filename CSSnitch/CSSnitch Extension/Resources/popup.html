<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .version {
            color: #999;
            font-size: 10px;
            font-weight: normal;
            margin-bottom: 3px;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #ff5252;
        }
        
        .button.secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .button.secondary:hover {
            background: #e0e0e0;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .status.dev {
            background: #d4edda;
            color: #155724;
        }
        
        .status.prod {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéØ CSSnitch</div>
        <div class="version">v0.28</div>
        <div class="subtitle">DOM Inspector & CSS Editor</div>
    </div>
    
    <div id="status" class="status"></div>
    
    <button id="toggleInspector" class="button">
        üîç Start Inspecting
    </button>
    
    <button id="openTauriApp" class="button secondary">
        üì± Open CSSnitch App
    </button>
    
    <div class="instructions">
        <strong>How to use:</strong><br>
        1. Click "Start Inspecting" or press Cmd+Shift+P<br>
        2. Hover over any element<br>
        3. Click to inspect and send to CSSnitch app<br>
        4. Edit CSS live in the desktop app!
    </div>
 
    <script>
        // Simple Safari popup - just close and let user use Alt+Shift+I
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleInspector');
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = 'status dev';
            statusDiv.textContent = '‚úÖ Ready to inspect - Use Cmd+Shift+P';
            toggleButton.disabled = false;
            
            toggleButton.addEventListener('click', function() {
                alert('Press Cmd+Shift+P on the webpage to start inspecting!');
                window.close();
            });
        });
    </script>
</body>
</html>
